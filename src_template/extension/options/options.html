<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
<body>

<div>
  <form>
    <div class="options-forum">
      <h2>Forum options:</h2>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optforum-enabpostlikes"></div>
          <div class="left-column">Enable post likes</div>
        </label>
      </div>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optforum-unhbotmes"></div>
          <div class="left-column">Unhide bot messages</div>
        </label>
      </div>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optforum-unhauthmes"></div>
          <div class="left-column">Unhide author messages</div>
        </label>
      </div>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optforum-unhusrshmes"></div>
          <div class="left-column">Unhide users' dislikes messages</div>
        </label>
      </div>
    </div>
    <div class="options-video">
      <h2>Video player options:</h2>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optvideo-sakhinfo"></div>
          <div class="left-column">Replace player on sakhalin.info</div>
        </label>
      </div>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optvideo-sakhtv"></div>
          <div class="left-column">Replace player on sakhalin.tv</div>
        </label>
      </div>
      <div>
        <label>
          <div class="right-column"><input type="checkbox" id="checkbox-optvideo-sakhafisha"></div>
          <div class="left-column">Replace player on afisha.sakh.com</div>
        </label>
      </div>
    </div>
    <div class="options-submitbuttons">
      <span class="options-savebutton"><button type="submit">Save</button></span>
      <span class="options-defaultbutton"><button>Set default</button></span>
    </div>
  </form>
</div>

<script type="text/javascript" src="options.js"></script>

</body>
</html>
